<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet de Site Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="form-container">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Inscription')">Inscription</button>
                <button class="tablinks" onclick="openTab(event, 'Connexion')" id="defaultOpen">Connexion</button>
            </div>

            <div id="Inscription" class="tabcontent">
                <h1>Inscription</h1>
                <form id="signup-form">
                    <label for="first-name">Prénom:</label>
                    <input type="text" id="first-name" name="first_name" required>

                    <label for="last-name">Nom:</label>
                    <input type="text" id="last-name" name="last_name" required>

                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">S'inscrire</button>
                </form>
            </div>

            <div id="Connexion" class="tabcontent">
                <h1>Connexion</h1>
                <form id="login-form">
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Se connecter</button>
                </form>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();

        function loadContent(url, elementId, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error('Erreur:', error));
        }

        loadContent('header.html', 'header', function() {
            console.log('Header loaded');
            const userLink = document.getElementById('user-link');

            if (!userLink) {
                console.error('Élément avec ID "user-link" non trouvé');
                return;
            }

            console.log('Élément avec ID "user-link" trouvé');

            userLink.addEventListener('click', function() {
                console.log('Click sur le lien user');

                var token = localStorage.getItem('auth');
                if (token === 'disconnected') {
                    console.log('Utilisateur non connecté, redirection vers logPage.html');
                    window.location.href = 'logPage.html';
                    return;
                } else if (token === 'connected') {
                    console.log('Utilisateur connecté, redirection vers userPage.html');
                    window.location.href = 'userPage.html';
                    return;
                }
            });
        });

        loadContent('footer.html', 'footer');

        function containsAccents(value) {
            return /[áàâäãåąçćčéèêëęíìîïłńñóòôöõőśšúùûüůýÿźżž]/i.test(value);
        }

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const firstName = formData.get('first_name');
            const lastName = formData.get('last_name');
            const username = formData.get('username');
            const password = formData.get('password');

            if (containsAccents(firstName) || containsAccents(lastName) || containsAccents(username) || containsAccents(password)) {
                alert('Les accents ne sont pas autorisés dans les champs.');
                event.preventDefault();
                return;
            }

            const url = `http://146.59.233.238:3000/library_users/create/${lastName}/${firstName}/${username}/${password}`;
            const data = {
                first_name: firstName,
                last_name: lastName,
                username: username,
                password: password
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Pas de réponse de l\'API');
            }).then(data => {
                console.log('Success:', data);
                localStorage.setItem('auth', 'connected');
                window.location.href = 'userPage.html';
            }).catch(error => {
                console.error('Erreur:', error);
            });
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');

            const url = `http://146.59.233.238:3000/library_users/connect/${username}/${password}`;
            const data = {
                username: username,
                password: password
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Pas de réponse de l\'API');
            }).then(data => {
                console.log('Success:', data);
                localStorage.setItem('auth', 'connected');
                localStorage.setItem('isAdmin', data.isAdmin);
                if (data.isAdmin) {
                    window.location.href = 'adminPage.html';
                } else {
                    window.location.href = 'userPage.html';
                }
            }).catch(error => {
                console.error('Erreur:', error);
            });
        });
    </script>
</body>
</html>
